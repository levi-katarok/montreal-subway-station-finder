<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Montreal Subway Stations Finder</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6GKvmqna7uFn69ZuXxohSnoh4VFs0YuE&libraries=places"></script>
</head>



<body>
    <header>
        <h1><i class="fas fa-subway"></i> Montreal Subway Explorer</h1>
        <p><i class="fas fa-walking"></i> Discover the nearest Montreal subway stations - choose between a leisurely
            walk <i class="fas fa-biking"></i> or a quick bike ride!</p>
    </header>
    <input type="text" id="autocomplete" placeholder="Enter a location">
    <button onclick="findStations()">Search</button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div id="results" class="results-container">
        <div id="results-walking" class="result-section">
            <h3>Top Walking Stations <i class="fas fa-walking"></i></h3>
            <div id="walking-results-list"></div>
        </div>
        <div id="results-bicycling" class="result-section">
            <h3>Top Biking Stations <i class="fas fa-biking"></i></h3>
            <div id="bicycling-results-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
